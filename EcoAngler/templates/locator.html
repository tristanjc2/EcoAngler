<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoAngler Locator</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/locator.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
</head>

<body>

    {% include 'header.html' %}

    {% set active_page = 'locator' %}
    {% include 'navbar.html' %}

    <main class="locator-page">
        <div class="left-section">
            <h1>Bodies of Water</h1>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Midas</th>
                        <th>Miles Away</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table body will be populated by JavaScript -->
                </tbody>
            </table>
            <p id="status-text"></p>
            <button id="see-more-button" style="display: none;">See More</button>
        </div>
        
        <div class="right-section">
            <div id="map"></div>
            <div id="search-container">
                <label for="city">City:</label>
                <input type="text" id="city" placeholder="Enter city">
                <label for="state">State:</label>
                <input type="text" id="state" placeholder="Enter state">
                <label for="midas">Midas Number:</label>
                <input type="text" id="midas" placeholder="Enter Midas number">
                <label for="radius">Radius (miles):</label>
                <input type="number" id="radius" placeholder="Enter radius" min="1" value="1">
                <div id="error-message" style="color: red; margin-top: 5px;"></div>
                <button id="searchBtn">Search</button>
            </div>
        </div>
    </main>

    {% include 'footer.html' %}

    <script src="{{ url_for('static', filename='js/locator.js') }}"></script>

</body>

</html>
